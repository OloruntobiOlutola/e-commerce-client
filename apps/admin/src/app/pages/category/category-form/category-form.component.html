<p-toast></p-toast>
<div class="category">
  <p-card
    role="region"
    [header]="editMode ? 'Edit Category' : 'Add Category'"
    [subheader]="editMode ? 'Edit a category' : 'Add a new category'"
  >
    <div class="container">
      <div class="row mb-4">
        <div class="col-12">
          <p-toolbar>
            <div class="p-toolbar-group-left"></div>
            <div class="p-toolbar-group-right">
              <p-button
                [label]="editMode ? 'Update' : 'Create'"
                icon="pi pi-plus"
                styleClass="mr-4 p-button-primary"
                (click)="editMode ? onSubmitUpdate() : onSubmit()"
              ></p-button>
              <p-button
                label="Cancel"
                icon="pi pi-times"
                styleClass="p-button-secondary"
                (click)="onCancel()"
              ></p-button>
            </div>
          </p-toolbar>
        </div>
      </div>
      <div>
        <div class="formgrid grid" [formGroup]="form">
          <div class="field col">
            <label for="name">Name</label>
            <input
              id="name"
              type="text"
              formControlName="name"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            />
            <small
              *ngIf="form.controls['name'].invalid && isSubmitted"
              class="p-error"
              >Name is required</small
            >
          </div>
          <div class="field col">
            <label for="icon">Icon</label>
            <input
              id="icon"
              formControlName="icon"
              type="text"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            />
            <small
              *ngIf="form.controls['icon'].invalid && isSubmitted"
              class="p-error"
              >Icon is required</small
            >
          </div>
          <div class="field col">
            <label for="color">Color</label>
            <br />
            <p-colorPicker formControlName="color" class="mt-2"></p-colorPicker>
          </div>
        </div>
      </div>
    </div>
  </p-card>
</div>
